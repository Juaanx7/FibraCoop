<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FibraCoop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    
</head>

<body class="text-center bg-image">      
        <main class="form-signin w-100 m-auto">        
            <form>
                <img class="mb-4" src="img/logo fibra2.jpg" alt="" width="" height="57">
                <h1 class="h3 mb-3 fw-normal">Por favor inicia sesion</h1>        
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="usuario">
                    <label for="floatingInput">Usuario</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="contraseña">
                    <label for="floatingPassword">Contraseña</label>
                </div>        
                <div class="checkbox mb-3">
                    <label>
                    <input type="checkbox" value="remember-me"> Recordarme
                    </label>
                </div>
                <a href="pages/home.html" class="btn btn-primary stretched-link">Ingresar</a>
                <p class="mt-5 mb-3 text-muted">&copy; FibraCoop</p>
            </form>              
        </main>
    <footer>
        <a class="fixed-bottom link-dark" href="200.45.79.36" target=”_blank” rel=”nofollow”>Ingrese a ISP</a> 
    </footer>
       
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>    
</body>
</html>
